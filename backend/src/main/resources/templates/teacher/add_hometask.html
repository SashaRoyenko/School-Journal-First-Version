<!DOCTYPE HTML>


<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{teacher/parts/head :: head}"></div>
<body>
<div class="wrapper">
    <div th:replace="~{teacher/parts/header :: header}"></div>

    <div th:replace="~{teacher/parts/aside :: aside}"></div>

    <div class="box content">

        <form class="ml-2" th:action="@{/e-journal/teacher/hometask/add}"  th:object="${homework}" th:method="post">
            <h3>Додати завдання</h3>
            <div class="add_mark_toolbar d-block">
                <div class="form-group w-25">
                    <label class="form-label">Дата</label>
                    <input min="1900-01-01"
                           max="2019-10-11"
                           type="date"
                           class="form-control">
                </div>
                <div class="form-group w-50">
                    <label for="ex1">Вибір класу</label>
                    <select class="custom-select" id="ex1">
                        <option selected>Виберіть клас</option>
                        <option value="1">10-А</option>
                        <option value="2">10-А</option>
                        <option value="3">10-А</option>
                    </select>
                </div>
            </div>
            <div class="form-group w-50">
                <label for="exampleFormControlTextarea1">Текст завдання</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" th:field="*{task}"></textarea>
            </div>
            <button type="submit" class="btn btn-md btn-success mt-2 mb-2">Підтвердити</button>
        </form>

    </div>
</div>

<div th:replace="~{teacher/parts/footer :: footer}"></div>

</body>
</html>
