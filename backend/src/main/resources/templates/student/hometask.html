<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<div th:replace="~{student/parts/head :: head}"></div>

<body>
<div class="wrapper">

    <div th:replace="~{student/parts/header :: header}"></div>

    <div th:replace="~{student/parts/aside :: aside}"></div>


    <div class="box content">
        <h2 class="mb-3">Домашні завдання учня</h2>
        <div class="mb-2">
            <div class="form-group">
                <label class="form-label"
                       for="validationCustom01">Предмет</label><br>
                <select id="validationCustom01" class="custom-select w-25" th:field="${id}">
                    <option
                            th:each="subject : ${subjects}"
                            th:value="${subject.getId()}"
                            th:text="${subject.getName()}"
                            >
                    </option>
                </select>

            </div>
            <div class="form-group">
                <a th:href="${id}" class="btn btn-primary">ОК</a>
            </div>
        </div>
        <h4 th:text="${focusSubject.getName()}"></h4>
        <div class="table-responsive">
            <table class="table table-light table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>Дата</th>
                    <th>Завдання</th>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="homework : ${homeworkList}">
                    <tr>
                        <td th:text="${homework.getDeadline()}"></td>
                        <td th:text="${homework.getTask()}"></td>
                    </tr>
                </th:block>
                </tbody>
            </table>
        </div>
    </div>
    <div th:replace="~{student/parts/footer :: footer}"></div>
</div>

</body>
</html>
